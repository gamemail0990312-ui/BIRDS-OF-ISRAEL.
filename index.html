
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - BIRDS OF ISRAEL</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: black; /* רקע גיבוי */
        }

        /* השכבה של הרקע המטושטש */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                              url("https://images.unsplash.com/photo-1549608276-5786d44f0c90?q=80&w=2000&auto=format&fit=crop");
            background-position: center;
            background-size: cover;
            /* הקסם קורה כאן */
            filter: blur(10px); 
            transform: scale(1.1); /* מגדיל מעט כדי למנוע קצוות לבנים בגלל הטשטוש */
            z-index: 1;
        }

        /* השכבה של התוכן (מעל הרקע) */
        .content-layer {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2; /* מבטיח שהתוכן יהיה מעל הטשטוש */
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 15px rgba(0,0,0,0.7);
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.15); /* רקע שקוף לכפתור */
            border: 2px solid white;
            border-radius: 10px;
            backdrop-filter: blur(4px); /* טשטוש עדין בתוך הכפתור עצמו */
            transition: 0.3s all;
            text-align: center;
            min-width: 250px;
        }

        .btn:hover {
            background: white;
            color: #2c3e50;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="content-layer">
        <h1>ציפורי ארץ ישראל</h1>
        
        <div class="nav-menu">
            <a href="1/1.html" class="btn">האנפה האפורה</a>
            <a href="1/2.html" class="btn">הלבנית הקטנה</a>
        </div>
    </div>

</body>
</html>
