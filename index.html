<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - BIRDS OF ISRAEL</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background-color: black;
        }

        /* השכבה של הרקע המטושטש */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                              url(""); /* הדבק כאן את הקישור הארוך של התמונה */
            background-position: center;
            background-size: cover;
            filter: blur(8px); 
            transform: scale(1.1);
            z-index: 1;
        }

        /* כפתור המבורגר */
        .menu-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1000;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu-toggle div {
            width: 45px;
            height: 5px;
            background-color: white;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* תפריט צד נפתח */
        .side-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 350px;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            z-index: 999;
            transition: 0.5s ease;
            padding: 80px 30px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .side-menu.active {
            right: 0;
        }

        /* עיצוב רשימת הקטגוריות */
        details {
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        summary {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        summary::after {
            content: '▾';
            font-size: 1rem;
        }

        .nested {
            padding-right: 20px;
            margin-top: 10px;
        }

        .bird-link {
            display: block;
            color: #3498db;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 5px 0;
            transition: 0.2s;
        }

        .bird-link:hover {
            color: white;
            padding-right: 5px;
        }

        /* תוכן מרכזי */
        .content-layer {
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 4rem;
            text-shadow: 2px 2px 20px rgba(0,0,0,0.8);
            text-align: center;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            color: white;
            opacity: 0.7;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="background-overlay"></div>

    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="side-menu" id="sideMenu">
        <h2 style="color: white; border-bottom: 2px solid white; padding-bottom: 10px;">תפריט ציפורים</h2>
        
        <details>
            <summary>סדרת החסידאים</summary>
            <div class="nested">
                <details>
                    <summary>משפחת האנפתיים</summary>
                    <div class="nested">
                        <details>
                            <summary>סוג: אנפה</summary>
                            <div class="nested">
                                <a href="" class="bird-link">אנפה אפורה</a>
                            </div>
                        </details>
                        <details>
                            <summary>סוג: לבנית</summary>
                            <div class="nested">
                                <a href="" class="bird-link">לבנית קטנה</a>
                            </div>
                        </details>
                    </div>
                </details>
            </div>
        </details>
    </div>

    <div class="content-layer">
        <h1>ציפורי ארץ ישראל</h1>
    </div>

    <footer>
        כל הזכויות שמורות לש. אבנרי עורך ויוצר אין להעתיק או לצלם או כל דבר אחר ללא רשות המוציא לאור © 2026
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('sideMenu');
            menu.classList.toggle('active');
        }
    </script>

</body>
</html>
