            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2; /* מבטיח שהתוכן יהיה מעל הטשטוש */

            font-size: 3.5rem;

        }

            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.15); /* רקע שקוף לכפתור */
            border: 2px solid white;
            border-radius: 10px;
            backdrop-filter: blur(4px); /* טשטוש עדין בתוך הכפתור עצמו */
            transition: 0.3s all;
            text-align: center;
            min-width: 250px;
        }

        .btn:hover {
            background: white;
            color: #2c3e50;
            transform: scale(1.05);
        }
