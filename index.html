
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף הבית - עולם האנפה</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .background {
            background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                              url("https://images.unsplash.com/photo-1549608276-5786d44f0c90?q=80&w=2000&auto=format&fit=crop");
            height: 100%;
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 18px 50px;
            font-size: 1.4rem;
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            border-radius: 10px;
            backdrop-filter: blur(8px);
            transition: 0.3s all;
            text-align: center;
            min-width: 250px;
        }

        .btn:hover {
            background: white;
            color: #2c3e50;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="background">
        <h1>ציפורי ארץ ישראל</h1>
